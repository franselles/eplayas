<p>
  Selecciona fecha para ver los partes de mantenimiento
</p>
<a [routerLink]="['detalle']">Nuevo parte</a> 
<div class="form-group col-md-3">
  <label for="fecha">Selecciona fecha</label>
  <input id="fecha" [(ngModel)]="fecha" type="date" (change)="actualizaLista()" class="form-control">
</div>
<br>
<div>
  <table class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">PLAYA</th>
        <th scope="col">OPERARIO</th>
        <th scope="col">TURNO</th>         
        <th scope="col">EDITAR</th>                               
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaMante; let i = index">
        <th scope="row">{{ i + 1 }}</th>        
        <td>{{ item.lugar }}</td>
        <td>{{ item.operario }}</td>
        <td>{{ item.turno }}</td>                                        
        <td><a [routerLink]="['/dash/mantenimiento/detalle', item._id]">
          Editar
        </a></td>        
      </tr>
    </tbody>
  </table>
</div>

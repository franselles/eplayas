<div>
  <a href="" (click)="oculta($event)">{{ textoOculta }}</a>
</div>  
<div *ngIf="visible">
    <br>
    <div>
      <div>
        <p>
          Informe diario por dia y municipio
        </p>
        <div>
          <label>Fecha</label>
          <input type="date" name="fecha" placeholder="dia resumen" [(ngModel)]="fecha">         
        </div>
        <div>
          <label>Municipio</label>
          <select name="municipio" [(ngModel)]="municipio">
            <option value="Benidorm">Benidorm</option>
            <option value="Finestrat">Finestrat</option>    
          </select>
        </div>        
        <button type="button" (click)="abreRes(fecha, municipio)">Abrir Informe Diario</button>
        <p>
            Informe mensual por dia, turno y playa
        </p>
        <div>
          <label>Playa</label>
          <select name="lugar" [(ngModel)]="lugar">
            <option value="Levante y Calas">Levante y Calas</option>
            <option value="Poniente y Mal Pas">Poniente y Mal Pas</option>
            <option value="Finestrat">Finestrat</option>     
          </select>
        </div>  
        <div>
          <label>Turno</label>
          <select name="turno" [(ngModel)]="turno">
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>    
          </select>
        </div>                
        <button type="button" (click)="abreMes(fecha, turno, lugar, municipio)">Abrir Informe Mensual</button>
      </div>      
    </div>
  </div>
  <br>
  <br>
  <router-outlet></router-outlet>

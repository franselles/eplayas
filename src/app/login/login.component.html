<div>
  <div>
    ACCESO A LA APLICACION GESTION LIMPIEZA DE PLAYAS. RA BENIDORM. 2017
  </div>
</div>

<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm)">
  <div class="input-group fluid">
    <label>
      Clave
    </label>
    <input
      type="password"
      placeholder="Introduce clave"
      name="password"
      formControlName="password">      
    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="card warning">
      <div class="section">
        <p>Campo clave necesario</p>
      </div>
    </div>      
    <div *ngIf="errorPass" class="card error">
      <div class="section">
        <p>Clave incorrecta</p>
      </div>
    </div>
  </div>
  <button type="submit">Aceptar</button>
</form>
<br>
<div>
  <span class="toast large">Nueva version 1.1.x en desarrollo v. 2017-09-18</span>
</div>
